 <!-- base.html (myTemplate) -->
 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <title>{% block title %}{% endblock %}</title> <!--<title>Home Page</title>-->
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" 
             href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <!-- Optional theme -->
     <link rel="stylesheet" 
             href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
             <!-- Latest compiled and minified JavaScript -->
     <script 
             src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 </head>
 <body>
      <nav class='navbar navbar-default'>
         <div class='container-fluid'>
             <div class='navbar-header'>
                 <div class='navbar-brand' align=center>
                    {% load static %}
                     <img src="{% static 'Amalfi Night.jpg' %}" width=60>
                    {% block tvname %}{% endblock %}<!--{{tv.name}}-->
                 </div>
             </div>
                 <!--<a class='navbar-brand' href='#'>現正播出{{tv.name}}</a>             
             <ul class='nav navbar-nav'>
                     <li class='active'><a href='/'>Home</a></li>
                     <li><a href='{% url 'tv-url' 0 %}'>Sky News</a></li>
                     <li><a href='{% url 'tv-url' 1 %}'>NBC News</a></li>
                     <li><a href='{% url 'tv-url' 2 %}'>FOX Weather</a></li>
                     <li><a href='{% url 'tv-url' 3 %}'>Time Now</a></li>
             </ul>-->
             {% block menu %}{% endblock %}
         </div>
      </nav>
         <!--<div class='conatiner'>
             <div id='tvcode' align='center'>
             <iframe width="850" height="500" 
                 src="https://www.youtube.com/embed/{{tv.tvcode}}?autopla
                 y=1" frameborder="0" allowfullscreen></iframe>
             </div>
         </div>-->
         {% block content %}{% endblock %}
         <div class='panel panel-default'>
             <div class='panel-footer'><em>
                {{ now }}                
                {% if hour > 18 %}
                Good Night
                {% elif hour < 10 %}
                Good Morning
                {% elif hour > 10 %}
                Good Evening
                {% endif %}
            </div>

         </div>
         <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
 </body>
 </html>
